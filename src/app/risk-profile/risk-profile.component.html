  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions; index as i;trackBy: trackByFn" class="form-row">
      <app-question [selected]="ans[i]" [question]="question" [form]="form"></app-question>
    </div>

    <div class="form-row" id="risk-submit-btn">
      <button type="submit" class="risk-btn" mat-raised-button color="primary">Save</button>
    </div>
  </form>
